        const canvas = document.getElementById('canvas');

    let canvasOffsetX = 0;

const DIRECTION_LEFT = 'left';
const DIRECTION_RIGHT = 'right';
const RAIL_LENGTH = 80;
const RAIL_WIDTH  = 14;


        class Rect {
            constructor(x, y, id) {
                this.x = x;
                this.y = y;
                this.width = RAIL_WIDTH;
                this.height = 80;
                this.id = id;
                this.angle = 0;
         	this.endpointIdCounter = 0;
           }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.fillStyle = 'deepskyblue';
//                ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);
                ctx.fillRect(-this.width / 2, 0, this.width, this.height);
                ctx.fillStyle = 'white';
                ctx.fillText(this.id, -this.width / 4, 0);
                ctx.restore();
            }

            contains(mx, my) {
                const angleRad = -this.angle * Math.PI / 180;
                const cos = Math.cos(angleRad);
                const sin = Math.sin(angleRad);
                const localX = cos * (mx - this.x) - sin * (my - this.y) + this.x;
                const localY = sin * (mx - this.x) + cos * (my - this.y) + this.y;
                return (localX >= this.x - this.width / 2 && localX <= this.x + this.width / 2 &&
//                        localY >= this.y - this.height / 2 && localY <= this.y + this.height / 2);
                        localY >= this.y  && localY <= this.y + this.height);
            }

            getEndpoints() {
                const angleRad = this.angle * Math.PI / 180;
                const cos = Math.cos(angleRad);
                const sin = Math.sin(angleRad);
//                const x1 = this.x + (this.height / 2) * sin;
//                const y1 = this.y - (this.height / 2) * cos;
//                const x2 = this.x - (this.height / 2) * sin;
//                const y2 = this.y + (this.height / 2) * cos;
                const x1 = this.x;
                const y1 = this.y;
                const x2 = this.x - (this.height) * sin;
                const y2 = this.y + (this.height) * cos;
                return [
            	   { x: x1, y: y1, angle: this.angle, id: `${this.id}-1` },
            	   { x: x2, y: y2, angle: this.angle, id: `${this.id}-2` }
		];
            }
        }


// 角度を -π から π の範囲に正規化する関数
function normalizeAngle(angle) {
    while (angle > Math.PI) angle -= 2 * Math.PI;
    while (angle < -Math.PI) angle += 2 * Math.PI;
    return angle;
}


class Curve {
    constructor(x, y, id, direction = DIRECTION_LEFT) {
        this.x = x;
        this.y = y;
        this.width = RAIL_WIDTH;
        this.radius = 80;
        this.id = id;
        this.angle = 0;
        this.direction = direction; // 'left' or 'right'
    }

     draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle * Math.PI / 180);

        ctx.strokeStyle = 'dodgerblue';

        ctx.lineWidth = this.width;
        ctx.beginPath();
        if (this.direction === DIRECTION_LEFT) {
            ctx.arc(-this.radius, 0, this.radius, 0, Math.PI / 4);
        } else if (this.direction === DIRECTION_RIGHT) {
            ctx.arc(-this.radius, 0, this.radius, Math.PI * 7 / 4, 0);
        } else {
            throw new Error(`Invalid direction: ${this.direction}`);
        }
        ctx.stroke();
        ctx.restore();
    }

    contains(mx, my) {
        const angleRad = this.angle * Math.PI / 180;
        const cos = Math.cos(angleRad);
        const sin = Math.sin(angleRad);

        const x1 = this.x - this.radius * cos;
        const y1 = this.y - this.radius * sin;



//        const dx = mx - this.x;
//        const dy = my - this.y;
        const dx = mx - x1;
        const dy = my - y1;
        const distance = Math.sqrt(dx * dx + dy * dy);

        let angle = Math.atan2(dy, dx) - this.angle * Math.PI / 180;
        angle = normalizeAngle(angle);

//        const angle = Math.atan2(dy, dx) - this.angle * Math.PI / 180;

        const withinArc = this.direction === DIRECTION_LEFT ? (angle >= 0 && angle <= Math.PI / 4) : (angle >= Math.PI * (-1) / 4 && angle <= 0);
        return distance >= this.radius - this.width / 2 && distance <= this.radius + this.width / 2 && withinArc;
    }


    getEndpoints() {
        const angleRad = this.angle * Math.PI / 180;
        const cos = Math.cos(angleRad);
        const sin = Math.sin(angleRad);
//        const x1 = this.x + this.radius * cos;
//        const y1 = this.y + this.radius * sin;
//        const x2 = this.direction === DIRECTION_LEFT ? this.x + this.radius * Math.cos(angleRad + Math.PI / 4) : this.x + this.radius * Math.cos(angleRad - Math.PI / 4);
//        const y2 = this.direction === DIRECTION_LEFT ? this.y + this.radius * Math.sin(angleRad + Math.PI / 4) : this.y + this.radius * Math.sin(angleRad - Math.PI / 4);
        const x1 = this.x ;
        const y1 = this.y ;
        const x2 = this.direction === DIRECTION_LEFT ? this.x  - this.radius * cos + this.radius * Math.cos(angleRad + Math.PI / 4) : this.x  - this.radius * cos + this.radius * Math.cos(angleRad - Math.PI / 4);
        const y2 = this.direction === DIRECTION_LEFT ? this.y  - this.radius * sin + this.radius * Math.sin(angleRad + Math.PI / 4) : this.y  - this.radius * sin + this.radius * Math.sin(angleRad - Math.PI / 4);
        return [
            { x: x1, y: y1, angle: this.direction === DIRECTION_LEFT ? this.angle : this.angle + 180, id: `${this.id}-1` },
            { x: x2, y: y2, angle: this.direction === DIRECTION_LEFT ? this.angle + 45 : this.angle +135, id: `${this.id}-2` }
        ];
    }
}

    contains(mx, my) {

                return (localX >= this.x - this.width / 2 && localX <= this.x + this.width / 2 &&

    getEndpoints() {
        const angleRad = this.angle * Math.PI / 180;
                const cos = Math.cos(angleRad);
                const sin = Math.sin(angleRad);

                const x1 = this.x;
                const y1 = this.y;
                const x2 = this.x - (this.length) * sin;
                const y2 = this.y + (this.length) * cos;


//曲線部
        const x3 = this.direction === DIRECTION_LEFT ? this.x  - this.length * cos + this.length * Math.cos(angleRad + Math.PI / 4) : this.x  + this.length * cos + this.length * Math.cos(angleRad + 3* Math.PI / 4);
        const y3 = this.direction === DIRECTION_LEFT ? this.y  - this.length * sin + this.length * Math.sin(angleRad + Math.PI / 4) : this.y  + this.length * sin + this.length * Math.sin(angleRad + 3* Math.PI / 4);




                return [
            	   { x: x1, y: y1, angle: this.angle, id: `${this.id}-1` },

}

    function drawAll() {

 //       rects.forEach(rect => rect.draw());

        function drawEndpoints() {
            
            rails.forEach(shape => {
                shape.getEndpoints().forEach(endpoint => {

		    ctx.fillStyle = endpoint.id.slice(-1)=='1'?'red':'green';//始点は赤、端点は緑

                    ctx.beginPath();
                    ctx.arc(endpoint.x, endpoint.y, 5, 0, 2 * Math.PI);
                    ctx.fill();


                });
            });
        }

function snapToClosestEndpoint(shape) {
    const endpoints = shape.getEndpoints();
    let closestEndpoint = null;
    let closestDistance = Infinity;

    rails.forEach(otherShape => {
        if (otherShape !== shape) {
            otherShape.getEndpoints().forEach(endpoint => {
                endpoints.forEach(shapeEndpoint => {
                    const dx = shapeEndpoint.x - endpoint.x;
                    const dy = shapeEndpoint.y - endpoint.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestEndpoint = { shape: otherShape, endpoint, shapeEndpoint };
                    }
                });
            });
        }
    });

    if (closestDistance < RAIL_WIDTH*1.2) { // スナップ距離の閾値
        const angleDiff = closestEndpoint.endpoint.angle - closestEndpoint.shapeEndpoint.angle;
        shape.angle += angleDiff;

        // 再度端点を計算
        const newEndpoints = shape.getEndpoints();
        const newEndpoint = newEndpoints.find(ep => ep.id === closestEndpoint.shapeEndpoint.id);

        const dx = closestEndpoint.endpoint.x - newEndpoint.x;
        const dy = closestEndpoint.endpoint.y - newEndpoint.y;
        shape.x += dx;
        shape.y += dy;
    }
}
    canvas.addEventListener('mousedown', (e) => {
        const mouseX = e.offsetX - canvasOffsetX;
        const mouseY = e.offsetY - canvasOffsetY;
        dragging = null;
        selectedShape = null;

        rails.forEach(rect => {
            if (rect.contains(mouseX, mouseY)) {
                dragging = rect;
                selectedShape = rect;
                offsetX = mouseX - rect.x;
                offsetY = mouseY - rect.y;
            }
        });


	LastselectedShape = dragging;

        if (!dragging) {
            isPanning = true;
            startX = e.offsetX;
            startY = e.offsetY;
        }
    });

    canvas.addEventListener('mousemove', (e) => {
        if (dragging) {
            dragging.x = e.offsetX - offsetX - canvasOffsetX;
            dragging.y = e.offsetY - offsetY - canvasOffsetY;
            drawAll();
        } else if (isPanning) {
            const dx = e.offsetX - startX;
            const dy = e.offsetY - startY;
            canvasOffsetX += dx;
            canvasOffsetY += dy;
            startX = e.offsetX;
            startY = e.offsetY;
            drawAll();
        }
    });

    canvas.addEventListener('mouseup', () => {
        if (dragging) {
            snapToClosestEndpoint(dragging);
            dragging = null;
        }
        isPanning = false;
        drawAll();
    });

        canvas.addEventListener('dblclick', (e) => {
            const mouseX = e.offsetX;
            const mouseY = e.offsetY;

            rects.forEach((rect, index) => {
                if (rect.contains(mouseX, mouseY)) {
                    rects.splice(index, 1);
                    drawAll();
                }
            });

            curves.forEach((curve, index) => {
                if (curve.contains(mouseX, mouseY)) {
                    curves.splice(index, 1);
                    drawAll();
                }
            });
        });

        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            const mouseX = e.offsetX;
            const mouseY = e.offsetY;

            selectedShape = null;
            rails.forEach(rect => {
                if (rect.contains(mouseX, mouseY)) {
                    selectedShape = rect;
                }
            });

            curves.forEach(curve => {
                if (curve.contains(mouseX, mouseY)) {
                    selectedShape = curve;
                }
            });

            if (selectedShape) {
                const menu = document.getElementById('contextMenu');
                menu.style.left = `${e.pageX}px`;
                menu.style.top = `${e.pageY}px`;
                menu.style.display = 'block';
            }
        });

        document.getElementById('rotateRight').addEventListener('click', () => {
            if (selectedShape) {
                selectedShape.angle += 45;
                drawAll();
                document.getElementById('contextMenu').style.display = 'none';
            }
        });

        document.getElementById('rotateLeft').addEventListener('click', () => {
            if (selectedShape) {
                selectedShape.angle -= 45;
                drawAll();
                document.getElementById('contextMenu').style.display = 'none';
            }
        });

        document.getElementById('duplicate').addEventListener('click', () => {
            if (selectedShape) {
                if (selectedShape instanceof Rect) {
                    const newRect = new Rect(selectedShape.x + 10, selectedShape.y + 10, `R${rects.length + 1}`);
                    rects.push(newRect);
                } else if (selectedShape instanceof Curve) {
                    const newCurve = new Curve(selectedShape.x + 10, selectedShape.y + 10, `C${curves.length + 1}`);
                    curves.push(newCurve);
                }
                drawAll();
                document.getElementById('contextMenu').style.display = 'none';
            }
        });

        document.getElementById('delete').addEventListener('click', () => {
            if (selectedShape) {
                if (selectedShape instanceof Rect) {
                    const index = rects.indexOf(selectedShape);
                    if (index > -1) {
                        rects.splice(index, 1);
                    }
                } else if (selectedShape instanceof Curve) {
                    const index = curves.indexOf(selectedShape);
                    if (index > -1) {
                        curves.splice(index, 1);
                    }
                }
                drawAll();
                document.getElementById('contextMenu').style.display = 'none';
            }
        });

        document.addEventListener('click', () => {
            document.getElementById('contextMenu').style.display = 'none';
        });

// レールを追加する関数
function addRail(type) {
    const lastEndpoint = getLastEndpoint();
    if (!lastEndpoint) return;

    if (type === 'S' || type ==='s') {
        const id = `S${rails.length + 1}`;
        const rect = new Rect(lastEndpoint.x, lastEndpoint.y, id);
        rect.angle = lastEndpoint.angle;
        LastselectedShape = rect;
        rails.push(rect);



    } else if (type === 'R'|| type ==='r') {
        const id = `R${rails.length + 1}`;
        const curve = new Curve(lastEndpoint.x, lastEndpoint.y, id, 'right');
        curve.angle = (lastEndpoint.angle+360)%360-180;
        LastselectedShape = curve;
        rails.push(curve);


    } else if (type === 'L'|| type ==='l') {
        const id = `L${rails.length + 1}`;
        const curve = new Curve(lastEndpoint.x, lastEndpoint.y, id, 'left');
        curve.angle = lastEndpoint.angle;
        LastselectedShape = curve;
	rails.push(curve);


    }
    drawAll();
}

        function saveLayout() {
            let layoutData = '';
			let lastEndpoint1 = {x:0,y:0};
            rails.forEach(rect => {
                const endpoints = rect.getEndpoints();
				const railtype = rect.id.replace(/\d/g, '');
                layoutData += `${railtype}`;
				
				const ex = lastEndpoint1.x;
				const ey = lastEndpoint1.y;
			    const dd = (rect.x - ex)* (rect.x - ex) + (rect.y - ey) * (rect.y - ey);
				if( dd > 0.001)	layoutData += `,${rect.x},${rect.y},${rect.angle}`;
				layoutData += `;`;
				lastEndpoint1 = rect.getEndpoints()[1];

            });
           document.getElementById('layoutData').value = layoutData;
        }

        function loadLayout() {
            const layoutData = document.getElementById('layoutData').value;
            const items = layoutData.split(';');console.log(items);
 			let lastEndpoint1 = {x:0,y:0,angle:0};
           rails.length = 0;
           items.forEach(item => {
                if (item) {
                    const parts = item.split(',');console.log(parts);console.log(parts);
					if(parts.length == 4){lastEndpoint1.x = parts[1]; lastEndpoint1.y = parts[2]; lastEndpoint1.angle = parts[3];}
					   addRail(parts[0]);
               }
            });
            drawAll();
        }

        document.getElementById('saveLayout').addEventListener('click', saveLayout);
        document.getElementById('loadLayout').addEventListener('click', loadLayout); 



        // 初期の長方形を追加
        for (let i = 0; i < 3; i++) {
            const id = `S${i + 1}`;
            const rect = new Rect(50 + i * 30, 350, id);
	    rect.angle = 180;
            rails.push(rect);


        }

        drawAll();
    </script>
