<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>プラレールレイアウトシミュレータ</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            margin: 0;
            padding: 10px;
            font-family: sans-serif;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        #canvas-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            margin-bottom: 10px;
            border: 2px solid #333;
            background: #f0f0f0;
            touch-action: none;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: auto;
            touch-action: none;
        }
        
        .controls {
            width: 100%;
            margin-bottom: 10px;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        button {
            padding: 12px 16px;
            font-size: 14px;
            border: 1px solid #666;
            background: #fff;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            min-width: 80px;
            touch-action: manipulation;
        }
        
        button:active {
            background: #ddd;
        }
        
        .rail-buttons button {
            min-width: 100px;
        }
        
        input[type="text"], textarea {

            padding: 10px;
            font-size: 14px;
            border: 1px solid #666;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        
        textarea {
            min-height: 80px;
            font-family: monospace;
        }
        
        .context-menu {
            position: fixed;
            background-color: white;
            border: 2px solid black;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .context-menu div {
            padding: 15px 20px;
            cursor: pointer;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
        }
        
        .context-menu div:last-child {
            border-bottom: none;
        }
        
        .context-menu div:active {
            background-color: #ddd;
        }
        
        .section-title {
            font-weight: bold;
            margin: 10px 0 5px 0;
            color: #333;
        }
        
        .color-legend {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .color-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }
        
        .color-box {
            width: 20px;
            height: 20px;
            border: 1px solid #333;
            border-radius: 3px;
        }
        
        @media (max-width: 600px) {
            button {
                font-size: 12px;
                padding: 10px 12px;
            }
            
            .color-legend {
                font-size: 11px;
            }
        }
    </style>
</head>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
	let canvH = canvas.height;
	let canvW = canvas.width;
	const rails =[];
        let dragging = null;
        let offsetX, offsetY;
        let selectedShape = null;
	let LastselectedShape = null;

let scale = 1;
const scaleFactor = 1.1;

    let canvasOffsetX = canvW/2;
    let canvasOffsetY = canvH/2;
    let isPanning = false;
    let startX, startY;

        // ========================================
        // レスポンシブキャンバスサイズ調整
        // ========================================
        function resizeCanvas() {
            const container = document.getElementById('canvas-container');
            const containerWidth = container.clientWidth;
            
            // アスペクト比を維持 (4:3)
            const newWidth = Math.min(containerWidth, 800);
            const newHeight = newWidth * 0.75;
            
            canvas.width = newWidth;
            canvas.height = newHeight;
            canvH = canvas.height;
            canvW = canvas.width;
            
            // オフセットを更新
            canvasOffsetX = canvW / 2;
            canvasOffsetY = canvH / 2;
            
            drawAll();
        }
        
        // 初回とリサイズ時にキャンバスサイズを調整
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', resizeCanvas);


        const DIRECTION_LEFT = 'left';
        const DIRECTION_RIGHT = 'right';
        const RAIL_LENGTH = 80;
        const RAIL_WIDTH = 14;
        const D_TRACK_WIDTH = 22;

        // ========================================
        // レール色の定義
        // ========================================
        // 直線レール(StraightRail): 'deepskyblue' (水色)
        // カーブレール(Curve): 'pink' (ピンク)
        // 外カーブレール: 'purple' (紫)
        // S字レール(Slide): 'pink' (ピンク)
        // ターンアウト(TurnoutRail): 'lawngreen' (黄緑)
        // R-13ポイント(R13PointRail): 'orange' (オレンジ)
        // 8の字ポイント(Figure8PointRail): 'plum' (梅色)
        // ========================================

        // ========================================
        // 統一座標変換関数
        // ========================================
        
        /**
         * スクリーン座標（canvas上のピクセル座標）をワールド座標に変換
         * @param {number} screenX - canvas上のX座標 (e.offsetX)
         * @param {number} screenY - canvas上のY座標 (e.offsetY)
         * @returns {{x: number, y: number}} ワールド座標
         */
        function screenToWorld(screenX, screenY) {
            // スクリーン座標系: 左上が原点、Y軸下向き
            // ワールド座標系: 中央が原点、Y軸上向き
            const worldX = (screenX - canvasOffsetX) / scale;
            const worldY = (canvH - screenY - canvasOffsetY) / scale;
            return { x: worldX, y: worldY };
        }

        /**
         * ワールド座標をスクリーン座標に変換（将来の拡張用）
         * @param {number} worldX - ワールドX座標
         * @param {number} worldY - ワールドY座標
         * @returns {{x: number, y: number}} スクリーン座標
         */
        function worldToScreen(worldX, worldY) {
            const screenX = worldX * scale + canvasOffsetX;
            const screenY = canvH - (worldY * scale + canvasOffsetY);
            return { x: screenX, y: screenY };
        } 


        class StraightRail {
            constructor(x, y, id, length = RAIL_LENGTH, options = {}) {
                this.x = x;
                this.y = y;
                this.width = RAIL_WIDTH;
                this.height = length;
                this.id = id;
                this.angle = 0;
		this.color = 'deepskyblue';
         	this.endpointIdCounter = 0;
                
                // 端点タイプ（デフォルトは凹凸）
                this.startType = options.startType || 'concave';
                this.endType = options.endType || 'convex';
           }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.fillStyle = this.color;




                ctx.fillRect(-this.width / 2, 0, this.width, this.height);
               // ctx.fillStyle = 'white';
               // ctx.fillText(this.id, -this.width , this.height / 2 );
                ctx.restore();
            }

            contains(mx, my) {
 

        const scaledX = (mx ) ;
        const scaledY = (my ) ;

               const angleRad = -this.angle * Math.PI / 180;
                const cos = Math.cos(angleRad);
                const sin = Math.sin(angleRad);
                const localX = cos * (scaledX - this.x) - sin * (scaledY - this.y) + this.x;
                const localY = sin * (scaledX - this.x) + cos * (scaledY - this.y) + this.y;
                return (localX >= this.x - this.width / 2 && localX <= this.x + this.width / 2 &&
                        localY >= this.y  && localY <= this.y + this.height);
            }

            getEndpoints() {
                const angleRad = this.angle * Math.PI / 180;
                const cos = Math.cos(angleRad);
                const sin = Math.sin(angleRad);
                const x1 = this.x;
                const y1 = this.y;
                const x2 = this.x - (this.height) * sin;
                const y2 = this.y + (this.height) * cos;
                
                // 端点の角度調整
                // 通常（起点:凹、終点:凸）: そのまま
                // 起点が凸の場合のみ: 起点の角度を180度反転
                // 終点が凹の場合のみ: 終点の角度を180度反転
                const angle1 = this.startType === 'convex' ? (this.angle + 180) % 360 : this.angle;
                const angle2 = this.endType === 'concave' ? (this.angle + 180) % 360 : this.angle;
                
                return [
            	   { x: x1, y: y1, angle: angle1, id: `${this.id}-1`, type: this.startType },
            	   { x: x2, y: y2, angle: angle2, id: `${this.id}-2`, type: this.endType }
		];
            }
        }


        class Slide {
            constructor(x, y, id, slide) {
                this.x = x;
                this.y = y;
                this.width = RAIL_WIDTH;
                this.length = 80;
                this.id = id;
                this.angle = 0;
		this.color = 'pink';
                this.slide = slide;
           }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.fillStyle = 'deepskyblue';
      		ctx.strokeStyle =this.color;

	        ctx.lineWidth = this.width;


		ctx.beginPath();
		ctx.moveTo(0, 0);
		ctx.bezierCurveTo(0, this.length * 0.5   , this.slide ,this.length * 0.5, this.slide, this.length);
		ctx.stroke();


                ctx.fillStyle = 'white';
                ctx.fillText(this.id, -this.width / 4, this.length / 2 );
                ctx.restore();
            }

            contains(mx, my) {
                const angleRad = -this.angle * Math.PI / 180;
                const cos = Math.cos(angleRad);
                const sin = Math.sin(angleRad);
                const localY = sin * (mx - this.x) + cos * (my - this.y) + this.y;
                const localX = cos * (mx - this.x) - sin * (my - this.y) + this.x - (localY- this.y)/this.length * this.slide ;



                return (localX >= this.x - this.width / 2 && localX <= this.x + this.width / 2 &&
                        localY >= this.y  && localY <= this.y + this.length);
            }

            getEndpoints() {
                const angleRad = this.angle * Math.PI / 180;
                const cos = Math.cos(angleRad);
                const sin = Math.sin(angleRad);
                const x1 = this.x;
                const y1 = this.y;
                const x2 = this.x - (this.length) * sin + this.slide * cos ;
                const y2 = this.y + (this.length) * cos + this.slide * sin ; 
                return [
            	   { x: x1, y: y1, angle: this.angle, id: `${this.id}-1`, type: 'concave' },
            	   { x: x2, y: y2, angle: this.angle, id: `${this.id}-2`, type: 'convex' }
		];
            }
        }



// 角度を -π から π の範囲に正規化する関数
function normalizeAngle(angle) {
    while (angle > Math.PI) angle -= 2 * Math.PI;
    while (angle < -Math.PI) angle += 2 * Math.PI;
    return angle;
}


class Curve {
    constructor(x, y, id, direction = DIRECTION_LEFT, radius = RAIL_LENGTH) {
        this.x = x;
        this.y = y;
        this.width = RAIL_WIDTH;
        this.radius = radius;
        this.id = id;
        this.angle = 0;
	this.color =  'pink';
        this.direction = direction; // 'left' or 'right'
    }

     draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle * Math.PI / 180);

        ctx.strokeStyle = this.color;

        ctx.lineWidth = this.width;
        ctx.beginPath();
        if (this.direction === DIRECTION_LEFT) {
            ctx.arc(-this.radius, 0, this.radius, 0, Math.PI / 4);
        } else if (this.direction === DIRECTION_RIGHT) {
            ctx.arc(this.radius, 0, this.radius, Math.PI * 3 / 4, Math.PI);
        } else {
            throw new Error(`Invalid direction: ${this.direction}`);
        }
        ctx.stroke();
        ctx.restore();
    }

    contains(mx, my) {
        const angleRad = this.angle * Math.PI / 180;
        const cos = Math.cos(angleRad);
        const sin = Math.sin(angleRad);

//        const x1 = this.x - this.radius * cos;
//        const y1 = this.y - this.radius * sin;
        const x1 = this.direction === DIRECTION_LEFT ? this.x - this.radius * cos: this.x + this.radius * cos;
        const y1 = this.direction === DIRECTION_LEFT ? this.y - this.radius * sin :this.y + this.radius * sin;

        const dx = mx - x1;
        const dy = my - y1;
        const distance = Math.sqrt(dx * dx + dy * dy);

        let angle = Math.atan2(dy, dx) - this.angle * Math.PI / 180;
        angle = normalizeAngle(angle);

        const withinArc = this.direction === DIRECTION_LEFT ? (angle >= 0 && angle <= Math.PI / 4) : (angle >= Math.PI * (3) / 4 && angle <= Math.PI);
        return distance >= this.radius - this.width / 2 && distance <= this.radius + this.width / 2 && withinArc;
    }


    getEndpoints() {
        const angleRad = this.angle * Math.PI / 180;
        const cos = Math.cos(angleRad);
        const sin = Math.sin(angleRad);
        const x1 = this.x ;
        const y1 = this.y ;
//        const x2 = this.direction === DIRECTION_LEFT ? this.x  - this.radius * cos + this.radius * Math.cos(angleRad + Math.PI / 4) : this.x  - this.radius * cos + this.radius * Math.cos(angleRad - Math.PI / 4);
//        const y2 = this.direction === DIRECTION_LEFT ? this.y  - this.radius * sin + this.radius * Math.sin(angleRad + Math.PI / 4) : this.y  - this.radius * sin + this.radius * Math.sin(angleRad - Math.PI / 4);
        const x2 = this.direction === DIRECTION_LEFT ? this.x  - this.radius * cos + this.radius * Math.cos(angleRad + Math.PI / 4) : this.x  + this.radius * cos + this.radius * Math.cos(angleRad +3* Math.PI / 4);
        const y2 = this.direction === DIRECTION_LEFT ? this.y  - this.radius * sin + this.radius * Math.sin(angleRad + Math.PI / 4) : this.y  + this.radius * sin + this.radius * Math.sin(angleRad +3* Math.PI / 4);
        return [
 //           { x: x1, y: y1, angle: this.direction === DIRECTION_LEFT ? this.angle : this.angle + 180, id: `${this.id}-1` },
 //           { x: x2, y: y2, angle: this.direction === DIRECTION_LEFT ? this.angle + 45 : this.angle +135, id: `${this.id}-2` }
            { x: x1, y: y1, angle:  this.angle  , id: `${this.id}-1`, type: 'concave' },
            { x: x2, y: y2, angle: this.direction === DIRECTION_LEFT ? this.angle + 45 : this.angle -45, id: `${this.id}-2`, type: 'convex' }
        ];
    }
}



class TurnoutRail {
    constructor(x, y, id, turnoutType = 'R', direction = 'left') {
        this.x = x;
        this.y = y;
        this.id = id;
        this.angle = 0;
        this.turnoutType = turnoutType;   // 'R' or 'L'
        this.direction = direction;       // 'left' or 'right'
        this.components = [];
        this.color = 'lawngreen';  // ターンアウト専用の色
        
        // 端点構造の説明（実在製品に準拠）:
        // R型: 起点(凹) → 直線終点(凸) + 曲線終点(凸)
        //      起点から直線と曲線が分岐。両方とも接続元
        // L型: 起点(凹) → 直線終点(凸) → 曲線終点(凹)
        //      直線終点から180度反転した曲線。直線は凸、曲線は凹
    }

    /* =========================
       内部構築
    ========================= */
    _buildComponents() {
        this.components.length = 0;

        const base = this.angle;
        const dir = this.direction;

        /* ===== R型：起点共有・直線と曲線が分岐 ===== */
        if (this.turnoutType === 'R') {
            // 直線部
            const straight = new StraightRail(this.x, this.y, this.id + '-S');
            straight.angle = base;
            straight.color = this.color;

            // 曲線部（起点共有）
            const curve = new Curve(this.x, this.y, this.id + '-C', dir);
            curve.angle = base;
            curve.color = this.color;

            this.components.push(straight, curve);
        }

        /* ===== L型：直線終点から180度反転した曲線 ===== */
        else {
            // 直線部
            const straight = new StraightRail(this.x, this.y, this.id + '-S');
            straight.angle = base;
            straight.color = this.color;

            // 曲線部（直線終点から180度反転）
            const straightEp = straight.getEndpoints()[1];
            const curve = new Curve(straightEp.x, straightEp.y, this.id + '-C', dir);
            curve.angle = straightEp.angle + 180;
            curve.color = this.color;

            this.components.push(straight, curve);
        }
    }

    /* =========================
       同期
    ========================= */
    _sync() {
        this._buildComponents();
    }

    /* =========================
       描画
    ========================= */
    draw() {
        this._sync();
        this.components.forEach(c => c.draw());
    }

    /* =========================
       当たり判定
    ========================= */
    contains(mx, my) {
        this._sync();

function snapToClosestEndpoint(shape) {
    const endpoints = shape.getEndpoints();
    let closestEndpoint = null;
    let closestDistance = Infinity;

    rails.forEach(otherShape => {
        if (otherShape !== shape) {
            otherShape.getEndpoints().forEach(endpoint => {
                endpoints.forEach(shapeEndpoint => {
                    const dx = shapeEndpoint.x - endpoint.x;
                    const dy = shapeEndpoint.y - endpoint.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestEndpoint = { shape: otherShape, endpoint, shapeEndpoint };
                    }
                });
            });
        }
    });

    if (closestDistance < 20) { // スナップ距離の閾値
        const angleDiff = closestEndpoint.endpoint.angle - closestEndpoint.shapeEndpoint.angle;
        shape.angle += angleDiff;

        // 再度端点を計算
        const newEndpoints = shape.getEndpoints();
        const newEndpoint = newEndpoints.find(ep => ep.id === closestEndpoint.shapeEndpoint.id);

        const dx = closestEndpoint.endpoint.x - newEndpoint.x;
        const dy = closestEndpoint.endpoint.y - newEndpoint.y;
        shape.x += dx;
        shape.y += dy;
    }
}

    canvas.addEventListener('touchmove', (e) => {
        e.preventDefault();
        
        // ピンチズーム（2本指）
        if (e.touches.length === 2) {
            const touch1 = e.touches[0];
            const touch2 = e.touches[1];
            const currentDistance = Math.sqrt(
                Math.pow(touch2.clientX - touch1.clientX, 2) +
                Math.pow(touch2.clientY - touch1.clientY, 2)
            );
            
            if (lastTouchDistance > 0) {
                const delta = currentDistance - lastTouchDistance;
                if (delta > 0) {
                    scale *= 1.02;
                } else {
                    scale /= 1.02;
                }
                drawAll();
            }
            lastTouchDistance = currentDistance;
            return;
        }
        
        // 1本指ドラッグ/パン
        if (e.touches.length === 1) {
            const touch = getTouchPos(canvas, e);
            
            if (dragging) {
                const world = screenToWorld(touch.x, touch.y);
                dragging.x = world.x - offsetX;
                dragging.y = world.y - offsetY;
                drawAll();
            } else if (isPanning) {
                const dx = touch.x - startX;
                const dy = touch.y - startY;
                canvasOffsetX += dx;
                canvasOffsetY -= dy;
                startX = touch.x;
                startY = touch.y;
                drawAll();
            }
        }
    }, {passive: false});

    canvas.addEventListener('touchend', (e) => {
        e.preventDefault();
        
        // ピンチズーム終了
        if (e.touches.length < 2) {
            lastTouchDistance = 0;
        }
        
        // タッチ終了時の処理（1本指→0本指）
        if (e.touches.length === 0) {
            // 長押し検出（コンテキストメニュー表示）
            if (touchStartPos && selectedShape) {
                const touch = e.changedTouches[0];
                const rect = canvas.getBoundingClientRect();
                const endX = touch.clientX - rect.left;
                const endY = touch.clientY - rect.top;
                const distance = Math.sqrt(
                    Math.pow(endX - touchStartPos.x, 2) + 
                    Math.pow(endY - touchStartPos.y, 2)
                );
                
                // ほとんど動いていない場合、コンテキストメニューを表示
                if (distance < 10) {
                    const menu = document.getElementById('contextMenu');
                    menu.style.left = `${touch.clientX}px`;
                    menu.style.top = `${touch.clientY}px`;
                    menu.style.display = 'block';
                }
            }
            
            if (dragging) {
                snapToClosestEndpoint(dragging);
                LastselectedShape = dragging;
                dragging = null;
            }
            isPanning = false;
            touchStartPos = null;
            drawAll();
        }
    }, {passive: false});

        rect.angle = lastEndpoint.angle;
        LastselectedShape = rect;
        rails.push(rect);



    } else if (type === 'R'|| type ==='r') {
        const id = `R${rails.length + 1}`;
        const curve = new Curve(lastEndpoint.x, lastEndpoint.y, id, 'right');
        curve.angle = (lastEndpoint.angle+360)%360;
        LastselectedShape = curve;
        rails.push(curve);


    } else if (type === 'L'|| type ==='l') {
        const id = `L${rails.length + 1}`;
        const curve = new Curve(lastEndpoint.x, lastEndpoint.y, id, 'left');
        curve.angle = lastEndpoint.angle;
        LastselectedShape = curve;
	rails.push(curve);


    }
    drawAll();
}

function saveLayout() {
    let layoutData = '';
    rails.forEach(rail => {
        const type = rail.constructor.name;
        const direction = rail.direction || '';
        const slide = rail.slide !== undefined ? rail.slide : '';
        const height = rail.height || '';
        const radius = rail.radius || '';
        const pointType = rail.pointType || '';
        const turnoutType = rail.turnoutType || '';
        const startType = rail.startType || '';
        const endType = rail.endType || '';

        layoutData += `${type},${rail.x},${rail.y},${rail.angle},${direction},${slide},${height},${radius},${pointType},${turnoutType},${startType},${endType};`;
    });
    document.getElementById('layoutData').value = layoutData;
}

function loadLayout() {
    const layoutData = document.getElementById('layoutData').value;
    const items = layoutData.split(';');
    rails.length = 0;
    for (const item of items) {
        if (!item) continue;
        const [type, x, y, angle, direction, slide, height, radius, pointType, turnoutType, startType, endType] = item.split(',');
        const id = `${type[0]}${rails.length + 1}`;
        let rail = null;

        if (type === 'StraightRail' || type === 'Rect') {
            const options = {};
            if (startType) options.startType = startType;
            if (endType) options.endType = endType;
            rail = new StraightRail(+x, +y, id, height ? +height : RAIL_LENGTH, options);
        } else if (type === 'Curve') {
            rail = new Curve(+x, +y, id, direction, radius ? +radius : RAIL_LENGTH);
        } else if (type === 'TurnoutRail') {
            rail = new TurnoutRail(+x, +y, id, turnoutType || 'R', direction);
        } else if (type === 'R13PointRail') {
            rail = new R13PointRail(+x, +y, id, pointType || 'B', direction);
        } else if (type === 'Figure8PointRail') {
            rail = new Figure8PointRail(+x, +y, id, pointType || 'R');
        } else if (type === 'DoubleTrackRail') {
            rail = new DoubleTrackRail(+x, +y, id);
        } else if (type === 'DoubleCurveRail') {
            rail = new DoubleCurveRail(+x, +y, id, direction);
        } else if (type === 'Slide') {
            rail = new Slide(+x, +y, id, +slide);
        }

        if (rail) {
            rail.angle = +angle;
            rails.push(rail);
        }
    }
    drawAll();
}
